{% extends "model-page.html" %}

{% block content %}

    <h2>Evento</h2>
    <form action="submit" method="POST">{% csrf_token %}
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <label>Titulo</label>
        <br>
        <input type="text" name="titulo" size="23px" value="{{ evento.titulo }}">
        <br>
        <label type="text">Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_input_data_evento }}">
        <br>
        <label type="text">Local do Evento</label >
        <br>
        <input type="text" name="local" size="23px" value="{{ evento.local }}">
        <br>
        <label type="text">Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="24px">{{ evento.descricao }}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
        <button type="reset">Limpar</button>
    </form>
{% endblock %}
